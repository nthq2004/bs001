<!DOCTYPE html>
<html lang="en-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>my first bootstrap3 webpage</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- bootstrap样式文件添加在上面 -->
</head>
<body>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- nav标签指明一个导航栏 -->
        <div class="container-fluid">
            <!-- 所有的内容在div.container -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">导航标签</a>
            </div>
            <!-- 第一个div.navbar-header内含一个a标签 -->


            <div>
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a href="#">ios</a></li>
                    <li><a href="#">SVN</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Jave <b class="caret"></b>
                        </a>
                        <!-- 链接为一个下拉菜单，class指明，data-toggle指明数据是由无序列表指明 -->
                        <!-- 这两个元素都是li元素的子元素</div> -->
                        <ul class="dropdown-menu">
                            <li><a href="#">jmeter</a></li>
                            <li><a href="#">EJB</a></li>
                            <li><a href="#">Report</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分离的链接</a></li>
                        </ul>
                    </li>
                </ul>
            <!-- 第二个div标签含有一个无序列表 -->

                <ul class="nav navbar-nav navbar-right"> 
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                            <!-- 这个标签有一个span，在文字前面加上图标  -->
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li> 
                </ul> 

            </div>     
        </div>
     </nav>

    <div class="row">
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="/wp-content/uploads/2014/06/kittens.jpg"
                         alt="通用的占位符缩略图">
                    <div class="caption">
                        <h3>缩略图标签</h3>
                        <p>一些示例文本。一些示例文本。</p>
                        <p>
                            <a href="#" class="btn btn-primary" role="button">
                                按钮
                            </a>
                            <a href="#" class="btn btn-default" role="button">
                                按钮
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="thumbnail">
                    <img src="/wp-content/uploads/2014/06/kittens.jpg"
                         alt="通用的占位符缩略图">
                    <div class="caption">
                        <h3>缩略图标签</h3>
                        <p>一些示例文本。一些示例文本。</p>
                        <p>
                            <a href="#" class="btn btn-primary" role="button">
                                按钮
                            </a>
                            <a href="#" class="btn btn-default" role="button">
                                按钮
                            </a>
                        </p>
                    </div>
                </div>
            </div>

        </div>    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- jquery和bootstrap的js文件添加在body最后 -->

</html>
