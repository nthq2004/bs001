<!DOCTYPE html>
<html lang="en-zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>my first bootstrap3 webpage</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- bootstrap样式文件添加在上面 -->
</head>
<body>
    
    <nav class="navbar navbar-default" role="navigation">
        <!-- nav标签指明一个导航栏 -->
        <div class="container-fluid">
            <!-- 所有的内容在div.container -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">导航标签</a>
            </div>
            <!-- 第一个div.navbar-header内含一个a标签 -->


            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">ios</a></li>
                    <li><a href="#">SVN</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Jave <b class="caret"></b>
                        </a>
                        <!-- 链接为一个下拉菜单，class指明，data-toggle指明数据是由无序列表指明 -->
                        <!-- 这两个元素都是li元素的子元素</div> -->
                        <ul class="dropdown-menu">
                            <li><a href="#">jmeter</a></li>
                            <li><a href="#">EJB</a></li>
                            <li><a href="#">Report</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分离的链接</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- 第二个div标签含有一个无序列表 -->

        <button type="button" class="btn btn-default navbar-btn">
                    导航栏按钮
        </button>           
        </div>
     </nav>

     <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid"> 
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- 用于后面的数据整合到这个按钮 -->
                <a class="navbar-brand" href="#">菜鸟教程</a>
            </div>

            <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <!-- 这里button和一个div也是并列关系 -->
            </form>
            <!-- form地位等同于一个div，与导航标签和导航列表并列 -->
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">iOS</a></li>
                    <li><a href="#">SVN</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Java <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">jmeter</a></li>
                            <li><a href="#">EJB</a></li>
                            <li><a href="#">Jasper Report</a></li>
                            <li class="divider"></li>
                            <li><a href="#">分离的链接</a></li>
                            <li class="divider"></li>
                            <li><a href="#">另一个分离的链接</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- jquery和bootstrap的js文件添加在body最后 -->
</body>
</html>
